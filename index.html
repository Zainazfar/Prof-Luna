<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explain Things with Professor Luna</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      .container { opacity: 0; }
      .site-header { opacity: 0; }

      .action-buttons {
        margin: 1rem 0;
        text-align: center;
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
      }

      .surprise-btn, .quiz-btn, .flashcards-btn {
        font-family: 'Space Mono', monospace;
        background: linear-gradient(135deg, #00ffff, #0ff);
        color: #0f0f0f;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        box-shadow: 0 0 12px rgba(0, 255, 255, 0.4), 0 0 24px rgba(0, 255, 255, 0.2);
        width: 220px; 
        text-align: center;
      }

      .surprise-btn:hover, .quiz-btn:hover, .flashcards-btn:hover {
        transform: translateY(-3px) scale(1.08);
        box-shadow: 0 0 24px rgba(0, 255, 255, 0.8), 0 0 40px rgba(0, 255, 255, 0.6);
        background: linear-gradient(135deg, #33ffff, #66ffff);
      }

      /* Flashcard Section Styles */
      #flashcards-section {
        margin: 40px auto;
        max-width: 800px;
        background: rgba(33, 33, 33, 0.85);
        border: 1px solid #3d3d3d;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 6px 16px rgba(0, 255, 255, 0.15);
        display: none;
        animation: fadeIn 0.6s ease forwards;
      }

      #flashcards-section h2 {
        font-family: 'Space Mono', monospace;
        color: #00ffff;
        margin-bottom: 10px;
        text-align: center;
      }

      #topicInput {
        width: 100%;
        padding: 12px;
        background: #2c2c2c;
        color: #f0f0f0;
        border: 1px solid #444;
        border-radius: 8px;
        font-family: 'Space Mono', monospace;
        margin-bottom: 15px;
      }

      #generateButton {
        display: block;
        margin: 0 auto;
        font-family: 'Space Mono', monospace;
        background: linear-gradient(135deg, #00ffff, #0ff);
        color: #0f0f0f;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      #generateButton:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      }

      #flashcardsContainer {
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }

      .flashcard {
        background: #1e1e1e;
        border: 1px solid #444;
        border-radius: 8px;
        padding: 15px;
        color: #f0f0f0;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .flashcard:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>

  <body>
    <div class="matrix-rain"></div>

    <header class="site-header">
      <div class="logo-glow-container">
        <img src="1653759690-akes_motif (1).png" alt="AKHSS Gilgit ICT Club Logo" class="header-logo glow-effect" />
      </div>
      <div>
        <h1>Made for AKHSS Gilgit ICT Club</h1>
        <p style="font-size: 0.9rem; opacity: 0.7;"><span class="creator-credit">By Zain Azfar</span></p>
      </div>
    </header>

    <main class="container">
      <h1 class="main-title">Explain Things with Professor Luna</h1>
      <p><strong>Examples:</strong></p>
      <ul id="examples">
        <li>Explain how neural networks work.</li>
        <li>Explain how The Matrix works.</li>
        <li>Explain how spaghettification works.</li>
      </ul>
      <p>Or enter your own prompt:</p>

      <textarea
        id="input"
        placeholder="Enter some prompt(Start your prompt with 'explain'...) and press Send."
      ></textarea>

      <button id="send-prompt" class="send-btn">üì§ Send</button>

      <div class="action-buttons">
        <button id="surprise-me" class="surprise-btn">üé≤ Surprise Me!</button>
        <button id="start-quiz" class="quiz-btn">üß† Start Quiz</button>
        <button id="flashcards-btn" class="flashcards-btn">üÉè Flashcards</button>
      </div>

      <div id="output"></div>
      <div id="error" hidden></div>

      <!-- Flashcards Section -->
      <section id="flashcards-section">
        <h2>Flashcard Generator</h2>
        <textarea
          id="topicInput"
          placeholder="Enter term: definition pairs (one per line)..."
        ></textarea>
        <button id="generateButton">Generate Flashcards</button>
        <div id="flashcardsContainer"></div>
      </section>
    </main>

    <section id="quiz-wrapper" hidden>
      <div id="quiz-container" class="quiz-container"></div>
    </section>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="spinner"></div>
      <p>Professor Luna is thinking...</p>
    </div>

    <script type="module" src="index.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('.container').style.opacity = '1';
        document.querySelector('.site-header').style.opacity = '1';

        // Flashcards toggle
        document.getElementById('flashcards-btn').addEventListener('click', () => {
          const flashcardSection = document.getElementById('flashcards-section');
          flashcardSection.style.display = flashcardSection.style.display === 'none' ? 'block' : 'none';
        });

        // Generate Flashcards
        document.getElementById('generateButton').addEventListener('click', () => {
          const container = document.getElementById('flashcardsContainer');
          container.innerHTML = ''; // clear previous cards
          const input = document.getElementById('topicInput').value.trim();
          if (!input) return alert('Please enter terms and definitions.');
          const pairs = input.split('\n');
          pairs.forEach(pair => {
            const [term, def] = pair.split(':');
            if (term && def) {
              const card = document.createElement('div');
              card.className = 'flashcard';
              card.textContent = `${term.trim()} ‚û°Ô∏è ${def.trim()}`;
              container.appendChild(card);
            }
          });
        });
      });
    </script>
  </body>
</html>
